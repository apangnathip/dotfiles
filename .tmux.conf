set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf

set -wg pane-base-index 1
set -g base-index 1
set -g renumber-windows on
set -g mouse

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"

set -g status-style bg=default,fg=default
set -g status-position bottom 
set -g status-justify left
set -g status-left "#[bg=default,fg=#ea9a97,bold]#{?client_prefix,, - }#[bg=#ea9a97,fg=#191724,bold]#{?client_prefix, * ,}"
set -g status-right "#[fg=#ea9a96]#(whoami)"

set -g window-status-current-style 'bg=#ea9a97 fg=#393552'
set -g window-status-current-format ' #I #W '

set -g window-status-style 'fg=#ea9a97 bg=default'
set -g window-status-format ' #I #W '
set -g window-status-separator ''

run "~/.tmux/plugins/tpm/tpm"
